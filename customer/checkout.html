<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Custom Joy</title>
    <base href="/customer/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../images/logo.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="checkout-page">
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top scrolled">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="logo" src="../images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="index.html#top">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item ms-lg-2 mt-3 mt-lg-0">
                        <a class="nav-link position-relative" href="cart.html" title="Cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartCount"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="nav-spacer"></div>

    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title mb-0">Checkout</h2>
                <a href="cart.html" class="btn btn-outline-secondary btn-sm"><i class="fa fa-arrow-left me-1"></i> Back
                    to Cart</a>
            </div>

            <div id="checkoutEmpty" class="text-center py-5" data-aos="fade-up" style="display:none;">
                <div class="card border-0 shadow-sm">
                    <div class="card-body py-5">
                        <i class="fas fa-cart-arrow-down mb-3" style="font-size: 3rem; color: #FF4FA1;"></i>
                        <h4>Your cart is empty</h4>
                        <p class="text-muted">Add items to proceed to checkout.</p>
                        <a href="products.html" class="btn btn-hero btn-sm">Shop Now</a>
                    </div>
                </div>
            </div>

            <div id="checkoutContent" class="row g-4" style="display:none;">
                <div class="col-lg-7">
                    <div class="card border-0 shadow-sm mb-4" data-aos="fade-up">
                        <div class="card-body">
                            <h5 class="mb-3">Shipping Details</h5>
                            <form id="shippingForm" class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="shipName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="shipPhone" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" id="shipAddress"
                                        placeholder="Street, Building, Apartment" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" id="shipCity" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="shipZip" required>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card border-0 shadow-sm" data-aos="fade-up" data-aos-delay="100">
                        <div class="card-body">
                            <h5 class="mb-3">Payment Method</h5>
                            <div class="list-group">
                                <label class="list-group-item d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod" value="card"
                                        checked>
                                    <i class="fa-regular fa-credit-card me-2"></i> Credit/Debit Card
                                </label>
                                <label class="list-group-item d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod"
                                        value="applepay">
                                    <i class="fa-brands fa-apple me-2"></i> Apple Pay
                                </label>
                                <label class="list-group-item d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod"
                                        value="stcpay">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/STC_Pay_Logo.svg"
                                        alt="STC Pay" style="height:18px" class="me-2"> STC Pay
                                </label>
                                <label class="list-group-item d-flex align-items-center">
                                    <input class="form-check-input me-2" type="radio" name="paymentMethod" value="cod">
                                    <i class="fa-solid fa-hand-holding-dollar me-2"></i> Cash on Delivery
                                </label>
                            </div>

                            <div id="cardFields" class="row g-3 mt-2">
                                <div class="col-12">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber"
                                        placeholder="1111 2222 3333 4444">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Expiry</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cardCvc" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="card border-0 shadow-sm summary-sticky" data-aos="fade-up" data-aos-delay="150">
                        <div class="card-body">
                            <h5 class="mb-3">Order Summary</h5>
                            <div id="summaryItems" class="mb-3"></div>
                            <div class="d-flex justify-content-between mb-2"><span>Subtotal</span><span
                                    id="subtotal">SAR 0</span></div>
                            <div class="d-flex justify-content-between mb-2"><span>Delivery</span><span
                                    id="delivery">SAR 15</span></div>
                            <div class="cart-divider pt-2 mt-2"></div>
                            <div class="d-flex justify-content-between fw-bold pt-2">
                                <span>Total</span><span id="total">SAR 0</span>
                            </div>
                            <button id="payNowBtn" class="btn btn-hero w-100 mt-3"><i class="fa fa-lock me-1"></i> Pay
                                Now</button>
                            <div class="text-muted small mt-2">By placing your order, you agree to our Terms.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="scroll-top" id="scrollTop"><i class="fas fa-arrow-up"></i></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
