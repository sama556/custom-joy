<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Custom Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="animated-bg"></div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html" data-aos="fade-right"><img class="logo"
                    src="../../images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="btn btn-login" href="../index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <section class="contact-section" style="padding: 100px 0;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="contact-form" data-aos="fade-up">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2 class="section-title mb-0" style="font-size:2rem;">Create Account</h2>
                           
                        </div>
                        <form id="registerForm" novalidate>
                            <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
                            <input type="email" class="form-control" id="regEmail" placeholder="Email Address" required>
                            <input type="tel" class="form-control" id="regPhone" placeholder="Phone (optional)">
                            <input type="text" class="form-control" id="regStoreName" placeholder="Store Name" required>
                            <select class="form-control" id="regServiceType" required>
                                <option value="">Select Service Type</option>
                                <option value="chef">Chef</option>
                                <option value="flower-arranger">Flower Arranger</option>
                            </select>
                            <textarea class="form-control" id="regDescription" placeholder="Store Description" rows="3" required></textarea>
                            <div class="mb-3">
                                <label for="regLogo" class="form-label">Store Logo</label>
                                <input type="file" class="form-control" id="regLogo" accept="image/*" required>
                            </div>
                            <input type="password" class="form-control" id="regPassword"
                                placeholder="Password (min 6 chars)" minlength="6" required>
                            <input type="password" class="form-control" id="regConfirm" placeholder="Confirm Password"
                                minlength="6" required>
                            <div class="d-flex align-items-start gap-2 mt-1 mb-2">
                                <input class="form-check-input mt-1" type="checkbox" id="regTerms" required>
                                <label class="form-check-label" for="regTerms" style="opacity: .9;">I agree to the Terms
                                    & Privacy Policy</label>
                            </div>
                            <button type="submit" class="btn btn-submit">Create Account</button>
                        </form>
                        <div class="mt-3" style="opacity:.85;">Already have an account? <a href="login.html"
                                class="btn btn-link p-0">Login</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <h4 class="mb-4">Custom Joy</h4>
                    <p>Saudi Arabia's premier platform for celebration services since 2025.</p>
                </div>
                <div class="col-lg-2 col-md-6 mb-4">
                    <h5 class="mb-4">Quick Links</h5>
                    <div class="footer-links">
                        <a href="../index.html">Home</a>
                        <a href="../index.html#services">Services</a>
                        <a href="../index.html#products">Products</a>
                        <a href="../index.html#contact">Contact</a>
                    </div>
                </div>
                
            </div>
            <div class="copyright">
                <p>&copy; 2025 Custom Joy. All rights reserved. | Crafted with ❤️ in Saudi Arabia</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../../js/script.js"></script>
</body>

</html>
